<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <title>Compress 0.0.1</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/MDBootstrap/css/mdb.min.css">
    <style>
        #input_cmprss {
            display: none;
        }

        #comp_rate {
            width: 90%;
        }

        #first_test {
            margin-top: 10%;
        }
    </style>
    <script src="../js/app/compress.js"></script>

</head>
<body>
<div class="row grey">
    <h2>CompressJs</h2>
    <div class="card col-lg-6 col-md-6 push-lg-3 push-md-3 " id="first_test">
        <div class="card-img">
            <img src="" alt="" id="comp_img" class="img-fluid">
        </div>
        <div class="card-block">
            <div class="btn-group col-lg-12 col-md-12" >
                <label class="btn btn-primary"  style="width: 60%">
                    <span style="width: 50%" id="comp_file_selector">select an image</span>
                    <input type="file" name="file" id="input_cmprss">
                </label>
                <a href="" download="file" id="comp_download" class="btn btn-primary">download</a>
            </div>
            <div class="">
                <input type="range" min="0" max="100" id="comp_rate">
            </div>

        </div>
    </div>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/tether/dist/js/tether.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/MDBootstrap/js/mdb.min.js"></script>


<script>

    var comp = new Compress({
        changeFn: function (e, file) {
            comp.compress();
        },
        dropFn: function (e,file) {
            comp.compress();
        },
        rateFn: function (e) {
            var target = e.target;
            this.option.rate = parseInt(target.value);
            this.compress();
        },
        dropSelector: "#comp_file_selector"
    });
    comp.option.downloadSelector = "#comp_download";


</script>
</body>
</html>
